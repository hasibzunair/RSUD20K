# Please insure that your custom_dataset are put in same parent dir with YOLOv6_DIR
train: ../datasets/bdss5k/images/train # train images
val: ../datasets/bdss5k/images/val # val images
test: ../datasets/bdss5k/images/test # test images (optional)

# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False

# Classes
nc: 13  # number of classes
names: ['person', 'rickshaw', 'rickshaw van', 'auto rickshaw', 'truck', 'pickup truck', 'private car', 'motorcycle', 'bicycle', 'bus', 'micro bus', 'covered van', 'human hauler']  # class names